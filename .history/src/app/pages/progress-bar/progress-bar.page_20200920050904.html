<app-header titulo="Progress Bar - Range"></app-header>

<ion-content>

    <ion-progress-bar [value]="porcentaje"></ion-progress-bar>


    <ion-list>
        <ion-item>
            <ion-range (ionChange)="cambioRango($event)" min="1" max="100" pin="true" color="terciary">
            </ion-range>
        </ion-item>
    </ion-list>


</ion-content>
