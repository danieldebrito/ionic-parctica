<app-header titulo="checkBox"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of data">
            <ion-label> {{ item.name }}</ion-label>
            <ion-checkbox [(ngModel)]="item.selected" [color]="item.name" (click)="onClick( item )"></ion-checkbox>
        </ion-item>
    </ion-list>

</ion-content>
