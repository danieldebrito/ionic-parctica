<app-header titulo="input"></app-header>

<ion-content>

    <ion-list-header>
        <ion-label> {{ name || "no hay nombre" }}</ion-label>
    </ion-list-header>

    <ion-list>
        <ion-item>
            <ion-label position="floating">
                Nombre
            </ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

        <ion-list>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email" requiered></ion-input>
            </ion-item>
        </ion-list>

    </form>

</ion-content>
