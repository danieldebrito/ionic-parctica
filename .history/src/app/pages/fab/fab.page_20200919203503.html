<app-header titulo="fab"></app-header>

<ion-content>

    <ion-fab slot="fixed">
        <ion-fab-button>
            <ion-icon vertical="bottom" horizontal="end" name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let item of data; let i = index">

            item {{ i + 1 }}

        </ion-item>
    </ion-list>

</ion-content>
