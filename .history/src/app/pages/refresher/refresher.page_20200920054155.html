<app-header titulo="refresher"></app-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <h1 class="animated fadeIn fast" *ngIf="items.length === 0">Pull to Refresh</h1>

    <ion-list class="animated fadeIn fast" *ngIf="items.length !== 0">
        <ion-item *ngFor="let item of items; let i=index">
            <ion-label> item |::> {{ i + 1}} </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
