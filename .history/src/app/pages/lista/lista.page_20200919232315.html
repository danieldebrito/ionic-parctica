<app-header titulo="lista sliding"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of usuarios">

            <ion-label>
                <h3>{{ item.name }}</h3>
                <p> {{ item.email }} </p>
            </ion-label>

            <ion-label slot="end" text-right>
                {{ item.phone }}
            </ion-label>

        </ion-item>
    </ion-list>

</ion-content>
