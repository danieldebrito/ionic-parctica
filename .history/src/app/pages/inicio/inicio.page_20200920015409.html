<ion-header no-border>

    <ion-toolbar>
        <ion-buttons>
            <ion-button (click)="toogleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Components</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo">
            <ion-icon [name]="c.icon" slot="start"></ion-icon>
            <ion-label> {{ c.name }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
