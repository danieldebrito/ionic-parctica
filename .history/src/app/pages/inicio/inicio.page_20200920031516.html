<ion-header no-border>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="primary" menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title>Components</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo">
            <ion-icon [name]="c.icon" slot="start"></ion-icon>
            <ion-label> {{ c.name }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
