<app-header titulo="date Time"></app-header>

<ion-content>

    <ion-list>

        <ion-list-header>
            <ion-label>Datos de Nacimiento</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime placeholder="fecha de Nacimiento" value="{{ fechaNacimiento | date: 'yyyy-MM-dd' }}" display-format="YYYY MMMM DD" canceltext="Cancelar !!" [(ngModel)]="fechaNacimiento"></ion-datetime>
        </ion-item>
    </ion-list>


</ion-content>
