<ion-content>
    <ion-slides pager="true" class="slide-full">
        <ion-slide *ngFor="let item of slides">
            <ion-card mode="ios">
                <img [src]="item.img" class="slide-image">
                <ion-card-header>
                    <ion-title> {{ item.titulo }} </ion-title>
                </ion-card-header>

                <ion-card-content>
                    {{ item.desc }}
                </ion-card-content>

            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-button expand="full" color="primary" fill="clear" (click)="onClick()">Comenzar</ion-button>
        </ion-slide>
    </ion-slides>
</ion-content>
